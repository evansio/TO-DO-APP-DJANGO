<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        /* Estilos personalizados para el formulario de registro */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box form .form-group {
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
        }

        .login-box form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .login-box form input[type="text"],
        .login-box form input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-box form .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .login-box form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box form button:hover {
            background-color: #218838;
        }

        .login-box p {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .login-box a {
            color: #007bff;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Registro</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
                <div class="help-text">{{ form.username.help_text }}</div>
            </div>
            <div class="form-group">
                <label for="id_password1">Password</label>
                {{ form.password1 }}
                <div class="help-text">{{ form.password1.help_text|safe }}</div>
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                {{ form.password2 }}
                <div class="help-text">{{ form.password2.help_text }}</div>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <!-- Enlace para iniciar sesión si ya tienes una cuenta -->
        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
    </div>
</body>
</html>
